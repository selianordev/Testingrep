<body>
    <div id="mobiles">
        <!-- webiste content or Apps contents  will go here -->
        <upload upload-endpoint="upload.php"></upload>

    <!--  javascript libraries go here -->
    <script src="js/vue.js"></script>
    <script>

        //declaration of components here:

        let Upload = {

            props: [
                'uploadEndpoint'
            ],
            template: `
                <p>{{ uploadEndpoint }}</p>
            `,
            mounted () {
                //  mounted the uploadEndpoint here for testing

                console.log(this.uploadEndpoint);
            }
        }
        //declaration of vue

        let app = new Vue({
            el:'#mobiles',
            components: {
                //global components 
                'upload': Upload
            }
        })
    </script>
