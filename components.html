<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div id="app">
        <top-header></top-header>
        <main-site></main-site>
        
    </div>
<script src="js/vue.js"></script>
<script>
    Vue.component('top-header',{
        data(){
            return{
                text: 'Header section'
            }
        },
        template:`
         <header style="background: #ddd">{{text}}</header>
        `
    }),
    Vue.component('main-site',{
        data(){
            return{
                name:'Selianordev',
                
            }
        },
        template: `
            <main style="background:#555">{{name}}</main>
        `
    })
    let app = new Vue({
        el: '#app',
    })
</script> 
<style>

</style> 
</body>
</html>
