<body>
    <div id="site">
        <!-- project content will go here -->
        <num></num>
    </div>

    <!-- javaScript goes here -->
    <script src="js/vue.js"></script>
    <script>
        // create component objeect
        let Num = {
            // add props or create props
            props:{

                numbers:{

                    type: Array,
                    default(){

                        // add your own step here 
                        return[]
                    }
                }
            },
            template: `
                <p>{{ added}}</p>
            `,
            computed: {
                added(){
                    return this.numbers.reduce((a,b)=>a + b,0)
                }
            }
        }
        // Vue Object  Root start here
        let sites = new Vue({
            el: '#site',

            // component global will go here (Rooter folder of the project)
            components: {
                'num':Num
            }
        })
    </script>
</body>
