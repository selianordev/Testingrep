<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cecond click</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
</head>
<body>
    <div id="dev">
        <!-- de content will go here  -->

        <a href="#" v-on:click="handlerClik">Click Me</a>

        <template v-if="clicked">
            clicked
        </template>
    </div>

    <!-- javaScript library will go here -->

    <script src="js/vue.js"></script>

    <script>
        // create vue object here

        let dev = new Vue({

            el: '#dev',
            data:{

                clicked: false
            },

            // method for handlerClik

            methods :{

                handlerClik(){

                    this.clicked = true
                }
            }
        })
    </script>
</body>

</style>
</html>
