<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Third click exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
</head>
<body>
    <div id="third">
        <!-- third content apps will go here -->

        <a href="" @click.prevent="increment">click Me</a>

            {{ count }}

    </div>

    <!-- javaScript library will go here -->

    <script src="js/vue.js"></script>

    <script>
        // create vue instant global here

        let third = new Vue({

            el: '#third',

            data:{

                count: 1
            },

            // add Methods for handler here

            methods: {

                increment(){

                    this.count++
                }
            }
        })
    </script>
</body>
<style>
    /* internal css will go here */
</style>
</html>
